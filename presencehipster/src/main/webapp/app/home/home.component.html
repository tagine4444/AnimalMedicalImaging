<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <h1 class="display-4">Bienvenue Sur Presence!</h1>

        <p class="lead">L'application qui genere la presence!</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">




                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <button type="button" (click) ="generatePresence()" class="btn btn-primary">Generer les feuilles de presence</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>


        </div>

        <!--<p>-->
            <!--If you have any question on JHipster:-->
        <!--</p>-->

    </div>
</div>
